<button *ngIf="routingUrl  == emptyString"
  mat-raised-button
  class="yellow-button font__text_large"  
>
  {{buttonValue}}  
</button>
<button *ngIf="routingUrl  != emptyString"
  mat-raised-button
  class="yellow-button font__text_large"  
  routerLink={{routingUrl}}
>
  {{buttonValue}}  
</button>
