<mat-form-field 
  appearance="fill" 
  class="simple-input font__text_normal" >
    <mat-label>{{placeholderName}}</mat-label>
    <input 
    *ngIf="validationType  == simpleInput"
    autocomplete="off" 
    class="simple-input__input-field" 
    matInput 
    [formControl]="input"
    required
    />    
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
